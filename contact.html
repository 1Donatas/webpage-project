<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get in touch with us for any inquiries or feedback">
    <title>Contact Us - Adventure Trails</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-green-700 text-white py-4">
        <nav class="container mx-auto flex justify-between items-center px-6">
            <h1 class="text-2xl font-bold">Adventure Trails</h1>
            <ul class="flex space-x-6">
                <li><a href="index.html" class="hover:text-gray-300">Home</a></li>
                <li><a href="trails.html" class="hover:text-gray-300">Trails</a></li>
                <li><a href="about.html" class="hover:text-gray-300">About</a></li>
                <li><a href="contact.html" class="hover:text-gray-300">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="container mx-auto my-12 px-6">
        <h2 class="text-3xl font-semibold text-gray-800 text-center">Contact Us</h2>
        <p class="text-gray-600 text-center mb-6">Have any questions? Feel free to reach out to us!</p>
        
        <div class="bg-white p-6 shadow-lg rounded-lg max-w-lg mx-auto">
            <form action="#" method="POST">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 font-medium">Name</label>
                    <input type="text" id="name" name="name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-medium">Email</label>
                    <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-gray-700 font-medium">Message</label>
                    <textarea id="message" name="message" rows="4" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"></textarea>
                </div>
                <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-800 transition">Send Message</button>
            </form>
        </div>
    </section>
    
    <footer class="bg-green-700 text-white text-center py-4 mt-12">
        <p>&copy; 2025 Adventure Trails | All Rights Reserved</p>
    </footer>
</body>
</html>
